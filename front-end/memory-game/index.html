<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width = device-width">
        <title>Binding Of Isaac Memory Game</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header><h1>Binding of Isaac Memory Game</h1></header>
        <main>
            <div class = "gameStatus">
                <button class = "star-game">Start Game</button>
                <button class ="restart-game">Restart Game</button>
                <label for="timer">Timer:</label> <span><output name="timer">00:00</output></span>
                <label for="moves">Total Moves:</label><span><output name="moves"></output></span>
            </div>
            <div class = "memoryGrid">
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
