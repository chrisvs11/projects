<!DOCTYPE html>
<html>
    <head>
        <title>User Preferences</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>User Preferences</h1>
        </header>
        <main>
            <div>
                <p>Background Color:</p>
                <select name="color" id="color">
                    <option value="purple" name="color">Purple</option>
                    <option value="green" name="color">Green</option>
                    <option value="yellow" name="color">Yellow</option>
                </select>
            </div>
            <div>
                <p>Font Family: </p>
                <select name="font" id="font">
                    <option name="font" value="Gil Sans">Gil Sans</option>
                    <option name="font" value="sans-serif">sans-serif</option>
                </select>
            </div>
            <div>
                <button>Save Preferences</button>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
